<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>

<body>
  <div class="background-solid"></div>
  <div class="background-image"></div>
  
  <header>
    <img class="logo-image" src="./images/logo.svg" alt="Huddle logo">
  </header>

  <main>
      <img class="illustration-mockups" src="./images/illustration-mockups.svg" alt="Illustration mockups">
      <div class="content-text">
      <h1 class="slogan">Build The Community Your Fans Will Love</h1>
      <div class="presentation">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
      Create connections with your users as you engage in genuine discussion.</div>

      <div class="register-button"><button>Register</button></div>
      </div>
  </main>

  <footer>
    <div class="social-media__links">
      <div class="social-media__link"><img class="social-media__logo" src="./images/logo-facebook.svg" alt="Facebook logo"></div>
      <div class="social-media__link"><img class="social-media__logo" src="./images/logo-twitter.svg" alt="Twitter logo"></div>
      <div class="social-media__link"><img class="social-media__logo" src="./images/logo-instagram.svg" alt="Instagram logo"></div>
    </div>
     
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/stagnant-sys">stagnant-sys</a>.
    </p>
  </footer>
</body>
</html>
